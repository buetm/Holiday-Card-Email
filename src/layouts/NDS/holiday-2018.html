{{!-- This is the base layout for your project, and will be used on every page. --}}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v="urn:schemas-microsoft-com:vml"
      xmlns:o="urn:schemas-microsoft-com:office:office"
      lang="en" xml:lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{root}}css/app.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{subject}}</title>

    {{> template-style-block}}

    <!-- <style> -->
</head>
<body>
<table class="body">
    <tr>
        <td class="center" align="center" valign="top">
            <center>
                {{> preheader}}
                <div id="parent" alt="Holiday greetings from {{logo-name}}">
                    <img src="https://www.nelnet.net/marketingprod/email/2018/NDS/Client_Services/12648/images/blue-background.png" />
                    {{#if logo-separate}}
                        <div class="logo">
                            <img src="https://www.nelnet.net/marketingprod/email/2018/NDS/Client_Services/12648/images/{{logo-file}}" width="200" height="50" class="responsive-image logo-small" alt="{{logo-name}} Logo" />
                        </div>
                    {{/if}}
                </div>
                <container>
                    {{> body}}
                    <spacer size="60"></spacer>
                    {{> footer}}
                </container>
            </center>
        </td>
    </tr>
</table>
<!-- prevent Gmail on iOS font size manipulation -->
<div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
</body>
</html>
